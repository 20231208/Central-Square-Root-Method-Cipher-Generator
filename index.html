<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>암호 생성기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div>
    <label for="number">네 자리 수를 입력하세요: </label>
    <input type="number" id="number" min="1000" max="9999">
    <button onclick="generatePassword()">암호 생성</button>
    
    <div id="result"></div>
</div>

<script>
function generatePassword() {
    let number = document.getElementById('number').value;
    let resultDiv = document.getElementById('result');

    if (number >= 1000 && number <= 9999) {
        resultDiv.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            let sqrtNumber = Math.sqrt(number).toFixed(10);
            let decimalPart = sqrtNumber.toString().split('.')[1];
            let middleFour = decimalPart.substring(3, 7);
            
            resultDiv.innerHTML += `Step ${i+1}: 제곱근: ${sqrtNumber}, 중간 네 자리: ${middleFour}<br>`;
            number = middleFour;
        }
        resultDiv.innerHTML += `최종 네 자리 암호: ${number}`;
    } else {
        resultDiv.innerHTML = '네 자리 수를 입력해주세요.';
    }
}
</script>

</body>
</html>
